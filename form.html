</head>


<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">ASTRA</a>
                <ul class="nav-links">
                    <li><a href="index.html">Főoldal</a></li>
                    <li><a href="animation.html">Animáció</a></li>
                    <li><a href="table.html">Technológia</a></li>
                    <li><a href="gallery.html">Galéria</a></li>

                    <li><a href="form.html" class="active">Kapcsolat</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="content-section">
            <div class="container form-container">
                <h2>Kapcsolatfelvétel</h2>
                <form class="stilus">
                    <div class="csoportositva">
                        <label for="name">Név</label>
                        <input type="text" id="name" name="name" required placeholder="Írd be a neved">
                    </div>

                    <div class="csoportositva">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="sxbravo@gmail.com">
                    </div>

                    <div class="csoportositva">
                        <label for="subject">Téma</label>
                        <select id="subject" name="subject">
                            <option value="info">Információ</option>
                            <option value="partnership">Partnerség</option>
                            <option value="career">Karrier</option>
                        </select>
                    </div>

                    <div class="csoportositva">
                        <label for="message">Üzenet</label>
                        <textarea id="message" name="message" rows="6" required
                            placeholder="Ide írd az üzeneted..."></textarea>
                    </div>

                    <button type="submit" class="btn submit-btn">Küldés</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Astra Aerospace. Minden jog fenntartva.</p>
        </div>
    </footer>

</body>
